<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4ff;
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
        .container {
            background: white;
            padding: 30px;
            width: 380px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4A6CF7;
            border: none;
            font-size: 16px;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #3857d6;
        }
        h2 {
            text-align: center;
            color: #4A6CF7;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Registration</h2>
    <form method="POST">

        <label>Name</label>
        <input type="text" name="name" required>

        <label>Registration Number</label>
        <input type="text" name="reg_no" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Course</label>
        <select name="course" required>
            <option value="">Select Course</option>
            <option>B.Tech</option>
            <option>M.Tech</option>
            <option>B.Sc</option>
            <option>MCA</option>
            <option>BBA</option>
        </select>

        <label>Semester</label>
        <select name="semester" required>
            <option value="">Select Semester</option>
            <option>1st</option>
            <option>2nd</option>
            <option>3rd</option>
            <option>4th</option>
            <option>5th</option>
            <option>6th</option>
            <option>7th</option>
            <option>8th</option>
        </select>

        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
